<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CABEÇÃO GRANDÃO</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>
<body>
  <header>
    <h1>Bem-vinda Cabeçuda</h1>
  </header>

  <section id="imagem-central">
    <h2>Nós</h2>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Coloque sua foto principal aqui se desejar que ela apareça primeiro e estática, ou adicione como um slide -->
        <div class="swiper-slide"><img src="img/ferrari.jpg" alt="Momento especial 1"></div>
        <div class="swiper-slide"><img src="img/ferrari.jpg" alt="Foto 2"></div>
        <div class="swiper-slide"><img src="img/ferrari.jpg" alt="Foto 3"></div>
        <!-- Adicione mais slides de imagens aqui -->
      </div>
      <!-- Adicionar paginação e botões de navegação é uma boa prática para carrosséis -->
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>


  <section id="playlist">
    <h2>Tudo me lembra VOCÊ</h2>
    <iframe style="border-radius:12px;" src="https://open.spotify.com/embed/playlist/SEU_CODIGO_AQUI?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </section>

  <section id="dream">
    <h2>Nosso Caderno de Sonhos ✨</h2>
    <textarea id="caderno" placeholder="Escreva aqui os nossos sonhos..."></textarea>
  </section>

  <section id="carta">
    <h2>Carta para ela</h2>
    <div class="mensagem">
      <p>Meu amor,</p>
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Excepturi</p>
    </div>
  </section>

  <section id="motivos">
    <h2>888 Motivos</h2>
    <ol id="listaMotivos">
      <li>111111</li>
      <li>222222</li>
      <li>333333</li>
    </ol>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
